name: Update QRZ Time Image

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  push:
    branches:
      - main

jobs:
  update-image:
    runs-on: ubuntu-latest

    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true  # Force Node.js 20 explicitly

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use Node.js 20 explicitly

      - name: Install dependencies
        run: |
          npm install canvas

      - name: Run script to generate image
        run: |
          node generate-image.js  # Runs your script to generate the image

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your-email@example.com"
          git add docs/image.png
          git commit -m "Update time image"
          git push
