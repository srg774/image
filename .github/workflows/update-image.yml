name: Update QRZ Time Image

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  push:
    branches:
      - main

jobs:
  update-image:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Ensure write access to contents

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install canvas

      - name: Run script to generate image
        run: |
          node generate-image.js  # Runs your script to generate the image

      - name: Commit and Push Changes
        run: |
          git add docs/image.png
          git commit -m "Update time image"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

      - name: Update Markdown with new image URL
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          IMAGE_URL="https://raw.githubusercontent.com/${{ github.repository }}${{ github.ref }}/docs/image.png?v=${COMMIT_HASH}"
          echo "![QRZ Time Image](${IMAGE_URL})" > docs/qrz_image.md
          git add docs/qrz_image.md
          git commit -m "Update image URL in Markdown"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
